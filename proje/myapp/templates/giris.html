{% extends "base.html" %}

{% block body %}

<div class="container">
    <hr>
    {% for message in messages %}
      {{message}}
    {% endfor %}

    <div class="loginForm" style="border: 1px solid black;width: 420px;height: 330px;">
      <div class="contentForm d-flex justify-content-center" >
        <p><a href="{% url 'giris' %}">Giriş Yap</a></p> |
        <p><a href="{% url 'kayit' %}">Kayıt Ol</a></p>
      </div>
       <form style="width: 400px;margin-left: 10px;" action="{% url 'giris' %}" method="post">
        {% csrf_token %}
        <div class="form-group" >
          <label for="exampleInputEmail1">Kullanıcı adı</label>
          <input name="username" type="text" class="form-control" id="exampleInputEmail1" >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Şifre</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>

        <div class="mb-3">
          <p>Hesabın yok mu ? <a href="{% url 'kayit' %}">Kayıt Ol</a></p>
        </div>
        <button type="submit" class="btn btn-dark">Giriş Yap</button>
      </form> 
    </div>
  </div>
{% endblock body %}
