{% extends "base.html" %}

{% include "Components/_nav.html" %}

{% block body %}
<!-- ***** Products Area Starts ***** -->
<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>Our Latest Products</h2>
                    <span>Check out all of our products.</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">

            <div class="col-lg-12" style="display: flex; flex-wrap: wrap; align-items: center;" >

                        {% for urun in urunler %}

                        <div class="item">
                            <div class="thumb">
                                <div class="hover-content">
                                    <ul>
                                        <li><a href="{% url 'bireysel' urun.id %}"><i class="fa fa-eye"></i></a></li>
                                        <li><a href="single-product.html"><i class="fa fa-star"></i></a></li>
                                        <li><a href="single-product.html"><i class="fa fa-shopping-cart"></i></a></li>
                                    </ul>
                                </div>
                                <img style="width: 300px; height: 300px; margin: 30px;" src="{{urun.product_image.url}}" alt="">
                            </div>
                            <div class="down-content" style="margin-left: 30px;">
                                <h4>{{urun.product_name}}</h4>
                                <span>{{urun.product_price}}$</span>
                                <ul class="stars" style="margin-right: 30px;">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                </ul>
                            </div>
                        </div>
                        {% endfor %}


                    </div>


                </div>
            </div>

        </div>
    </div>
</section>
<!-- ***** Products Area Ends ***** -->
{% endblock body %}
