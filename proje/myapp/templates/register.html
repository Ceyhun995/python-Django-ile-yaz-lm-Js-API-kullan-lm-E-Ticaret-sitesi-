{% extends "base.html" %}

{% block body %}

<div class="container">



  <div class="loginForm" style="width: 300px;">
        {% for message in messages %}
            {{message}}
        {% endfor %}
    <form action="{% url 'kayit' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Mail adresi</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Kullanıcı Adı</label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Şifre </label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
      </div>
      <div class="mb-3">
        <p>Hesabın var mı ? ? <a href="{% url 'giris' %}">Giriş Yap</a></p>
      </div>
      <button type="submit" class="btn btn-dark">Kayıt Ol</button>
    </form>
  </div>
</div>
{% endblock body %}
